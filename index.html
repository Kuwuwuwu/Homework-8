<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Float and Margin Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- один блок зліва, другий справа -->
        <div class="block left">Блок ліворуч</div>
        <div class="block right">Блок праворуч</div>
        <div class="clear"></div>

        <!-- один блок зліва,декілька блоків справа -->
        <div class="block left">Блок ліворуч</div>
        <div class="block right">Блок праворуч</div>
        <div class="block right">Блок праворуч</div>
        <div class="block right">Блок праворуч</div>
        <div class="clear"></div>

        <!-- два блоки зліва, два вправо -->
        <div class="block left">Блок ліворуч</div>
        <div class="block left">Блок ліворуч</div>
        <div class="block right">Блок праворуч</div>
        <div class="block right">Блок праворуч</div>
        <div class="clear"></div>

        <!-- три блоки справа (два з яких один під другим) -->
        <div class="block right">Блок праворуч</div>
        <div class="block right">Блок праворуч</div>
        <div class="block right">Блок праворуч</div>
        <div class="clear"></div>

        <!-- три блоки по центру (два з яких один під одним) -->
        <div class="block center">Блок по центру</div>
        <div class="block center">Блок по центру</div>
        <div class="block center">Блок по центру</div>
        <div class="clear"></div>
    </div>
</body>

</html>
